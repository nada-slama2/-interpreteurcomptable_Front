<div class="container">
  <h1>Historique</h1>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Titre</th>
      <th>Date Cr√©ation</th>
      <th>Input File</th>
      <th>Output File</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of historiques">
      <td>{{ item.id }}</td>
      <td>{{ item.titre }}</td>
      <td>{{ item.createdAt | date }}</td>
      <td>
        <button *ngIf="item.inputFile" (click)="downloadFile(item.inputFile.id)">
          Download Input
        </button>
      </td>
      <td>
        <button *ngIf="item.outputFile" (click)="downloadFile(item.outputFile.id)">
          Download Output
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
